<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        form {
            width: 500px;
            padding: 0 10px;
        }
        .columns {
            display: flex;
        }
        .column {
            flex: 0.95;
        }
        .column + .column {
            flex: 1.05;
            border-left: 1px solid #eee;
            padding-left: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        .blacklisted-words {
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        .submit-container {
            margin: 20px 0;
            display: flex;
        }
        .submit-button {
            flex: 1;
        }
        .success-save-container {
            flex: 2;
            font-size: 10px;
            color: #008a46;
            padding: 0 10px 0 0;
            text-align: right;
        }
        .say-thank-you {
            flex: 3;
            text-decoration: none;
            font-size: 10px;
            color: #777;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="./popup.js"></script>
</body>
</html>
